{% extends "base.html" %}

{% block title %}Yangi Parol - UniDoc{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom">
            <div class="card-header card-header-gradient text-center">
                <h3 class="card-title mb-0">
                    <i class="fas fa-lock me-2"></i>Yangi Parol O'rnatish
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">Yangi parol</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-text">Kamida 6 belgi</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Yangi parolni tasdiqlash</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary-gradient">
                            <i class="fas fa-save me-2"></i>Parolni Yangilash
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
